<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - FindAJob.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/home/style.css">
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --border-color: rgba(255, 255, 255, 0.05);
            --primary: #3b82f6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding-top: 100px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border-color);
        }

        .form-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.06);
        }

        .submit-group {
            margin-top: 32px;
            display: flex;
            gap: 16px;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">FindAJob<span class="dot">.</span>ai</div>
            <div class="nav-links">
                <a href="{% url 'skill_list' %}" class="nav-link">Cancel</a>
            </div>
        </nav>
    </header>

    <main class="container" style="padding: 40px 0;">
        <div class="form-container">
            <div class="form-header">
                <h1 style="font-family: 'Outfit', sans-serif; font-size: 2rem;">{{ title }}</h1>
                <p style="color: var(--text-muted);">Define your expertise level.</p>
            </div>

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Skill Name</label>
                    {{ form.name }}
                    {{ form.name.errors }}
                </div>

                <div class="form-group">
                    <label for="{{ form.proficiency.id_for_label }}">Proficiency Level</label>
                    {{ form.proficiency }}
                    {{ form.proficiency.errors }}
                </div>

                <div class="submit-group">
                    <a href="{% url 'skill_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Skill</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
