<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Skill - FindAJob.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/home/style.css">
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --border-color: rgba(255, 255, 255, 0.05);
            --primary: #3b82f6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding-top: 100px;
        }

        .confirm-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .icon-trash {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 24px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 16px;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .btn-danger:hover {
            background: #dc2626;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="confirm-container">
            <div class="icon-trash">üóëÔ∏è</div>
            <h1>Remove Skill?</h1>
            <p>Are you sure you want to remove <strong>{{ skill.name }}</strong> from your profile? This may affect your
                job match accuracy.</p>

            <form method="POST">
                {% csrf_token %}
                <div class="btn-group">
                    <a href="{% url 'skill_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Yes, Remove Skill</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
